name: Build and Deploy
on:
  push:
    branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]
    
permissions:
  contents: write
  
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          cd webapp
          npm ci
          npm run build
          
      - name: List directory contents
        run: ls webapp

      - name: Create SSH dir
        run: mkdir -p ~/.ssh

      - name: Create private key file
        run: touch ~/.ssh/id_ed25519

      - name: Add private key contents to file
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519

      - name: Give correct permissions to private key file
        run: chmod 600 ~/.ssh/id_ed25519
      
      # - name: Add host to known hosts file
      #   run: ssh-keyscan -H "${{ secrets.SSH_HOST }}" > ~/.ssh/known_hosts
        
      #- name: Deploy ðŸš€
      - name: Copy Build to Webserver
        run: scp -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 -P 2323 -r webapp/dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_WORK_DIR }}
